<html>
<head>
   <title>The title tag</title>
</head>
<body>

<ol type="1">
   <li>First</li>
   <li>Second</li>
   <li>Third</li>
</ol>

<ol type="a">
   <li>First</li>
   <li>Second</li>
   <li>Third</li>
</ol>

<ol type="A">
   <li>First</li>
   <li>Second</li>
   <li>Third</li>
</ol>

<ol type="I">
   <li>First</li>
   <li>Second</li>
   <li>Third</li>
</ol>

</body>
</html>
