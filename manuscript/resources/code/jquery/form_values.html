<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
$().ready(function() {
    $("#show").click(function() {
        $("#show-text").html( $("#text").val() );
        $("#show-password").html( $("#password").val() );

        var color = $('input[name=color]:checked').val();
        $("#show-color").html( color );

        var vehicles = [];
        $('input[name=vehicle]:checked').each(function() {
            vehicles.push($(this).val());
        });
        $("#show-color").html( vehicles );

        $("#show-single").html( $("#single").val() );

        $("#show-multi").html( $("#multi").val() );

        $("#show-blurb").html( $("#blurb").val() );

        $("#show-form").html( $("#myform").serialize() );

    });
});
</script>

<form id="myform">
text: <input type="text" id="text" name="text"><br>
password: <input type="password" id="password" name="password"><br>

<input type="radio" name="color" value="blue">blue
<input type="radio" name="color" value="red">red
<input type="radio" name="color" value="green">green
<p>

<input type="checkbox" name="vehicle" value="car">car
<input type="checkbox" name="vehicle" value="bus">bus
<input type="checkbox" name="vehicle" value="bike">bike
<p>

<select id="single" name="single">
  <option></option>
  <option value="a">apple</option>
  <option value="b">banana</option>
  <option value="c">cherry</option>
</select>
<p>

<select id="multi" name="multi" multiple>
  <option value="perl">Perl</option>
  <option value="python">Python</option>
  <option value="ruby">Ruby</option>
  <option value="java">Java</option>
</select>
<p>


<textarea id="blurb" name="blurb">
</textarea>
</form>

<p>
<button id="show">Show</button>

<div id="show-text"></div>
<div id="show-password"></div>
<div id="show-color"></div>
<div id="show-vehicle"></div>
<div id="show-single"></div>
<div id="show-multi"></div>
<div id="show-blurb"></div>

<hr>
<div id="show-form"></div>
